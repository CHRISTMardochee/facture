
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFactureLabel" data-translate="hospitalApp.facture.home.createOrEditLabel">Create or edit a Facture</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.facture.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.facture.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hospitalApp.facture.numero" for="field_numero">Numero</label>
            <input type="text" class="form-control" name="numero" id="field_numero"
                    ng-model="vm.facture.numero"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hospitalApp.facture.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="vm.facture.type"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hospitalApp.facture.date" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" uib-datepicker-popup="{{dateformat}}" ng-model="vm.facture.date" is-open="vm.datePickerOpenStatus.date"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hospitalApp.facture.montant" for="field_montant">Montant</label>
            <input type="number" class="form-control" name="montant" id="field_montant"
                    ng-model="vm.facture.montant"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hospitalApp.facture.regler" for="field_regler">Regler</label>
            <select class="form-control" name="regler" ng-model="vm.facture.regler" id="field_regler">
                <option value="OUI" data-translate="hospitalApp.Regle.OUI">OUI</option>
                <option value="NON" data-translate="hospitalApp.Regle.NON">NON</option>
            </select>
        </div>

        <div class="form-group">
            <label data-translate="hospitalApp.facture.facturier" for="field_facturier">Facturier</label>
            <select class="form-control" id="field_facturier" name="facturier" ng-model="vm.facture.facturier" ng-options="facturier as facturier.id for facturier in vm.facturiers track by facturier.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
