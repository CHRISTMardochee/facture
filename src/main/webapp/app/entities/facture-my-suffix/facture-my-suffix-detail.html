
<div>
    <h2><span data-translate="hospitalApp.facture.detail.title">Facture</span> {{vm.facture.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="hospitalApp.facture.numero">Numero</span></dt>
        <dd>
            <span>{{vm.facture.numero}}</span>
        </dd>
        <dt><span data-translate="hospitalApp.facture.type">Type</span></dt>
        <dd>
            <span>{{vm.facture.type}}</span>
        </dd>
        <dt><span data-translate="hospitalApp.facture.date">Date</span></dt>
        <dd>
            <span>{{vm.facture.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="hospitalApp.facture.montant">Montant</span></dt>
        <dd>
            <span>{{vm.facture.montant}}</span>
        </dd>
        <dt><span data-translate="hospitalApp.facture.regler">Regler</span></dt>
        <dd>
            <span data-translate="{{'hospitalApp.Regle.' + vm.facture.regler}}">{{vm.facture.regler}}</span>
        </dd>
        <dt><span data-translate="hospitalApp.facture.facturier">Facturier</span></dt>
        <dd>
            <a ui-sref="facturier-my-suffix-detail({id:vm.facture.facturier.id})">{{vm.facture.facturier.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="facture-my-suffix-detail.edit({id:vm.facture.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
